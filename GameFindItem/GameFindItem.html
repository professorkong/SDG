<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" /> 
    <title>Document</title>
</head>
<body>
    <div class="background" id="display">
        <div class="menu">
            <div class="bar">
                <div class="outer">
                    <div class="inner">
                        <h1 id="top-hit">000</h1>
                    </div> 
                </div>
                <h2>สถิติ</h2>
            </div>
            <div class="timer">     
                    <div class="time">
                        <div class="circle">
                            <div class="pin a">
                                <div class="pin b"></div>
                            </div>
                        </div>
                    </div>
                    <div class="outer">
                        <div class="inner">
                            <h1 id="time">01:00</h1>
                        </div> 
                    </div>
            </div>
            <div class="bar">
                <div class="outer">
                    <div class="inner">
                        <h1 id="point">000</h1>
                    </div> 
                </div>
                <h2>คะแนนรวม</้h2>
            </div>
        </div>
        <div id="game_over">
            <div class="outer">
                <div class="inner">
                    <div class="wrapper">
                        <h1>Game Over</h1>
                        <span id="reset">
                            <a onclick="reset()">Reset</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sample">
            <div class="bin" id="bin1" onclick="collect(this)"></div>
            <div class="bin" id="bin2" onclick="collect(this)"></div>
            <div class="bin" id="bin3" onclick="collect(this)"></div>
            <div class="bin" id="bin4" onclick="collect(this)"></div>
            <div class="bin" id="bin5" onclick="collect(this)"></div>
            <div class="bin" id="bin6" onclick="collect(this)"></div>
            <div class="bin" id="bin7" onclick="collect(this)"></div>
            <div class="bin" id="bin8" onclick="collect(this)"></div>
            <div class="bin" id="bin9" onclick="collect(this)"></div>
            <div class="bin" id="bin10" onclick="collect(this)"></div>
            <div class="bin" id="bin11" onclick="collect(this)"></div>
            <div class="bin" id="bin12" onclick="collect(this)"></div>
        </div>
        <div id="generate"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
