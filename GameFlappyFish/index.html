<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" >
    <link rel="stylesheet" href="style.css" type="text/css" /> 
    <title>Document</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="hitbox.css">
</head>
<body>
    <div class="screen" ontouchstart="swim()" ontouchend="down()">
    <!-- <div class="screen" ontouchstart="swim()" ontouchend="down()"> -->
        <div class="flex">

            <div class="level">
                <div class="background" id="level_1" data-check="0"></div>
                <div class="box hitbox_rock3 obj1" data-pass="0">
                    <div class="boxR box1_rock3"></div>
                    <div class="boxR box2_rock3"></div>
                    <div class="boxR box3_rock3"></div>
                    <div class="boxR box4_rock3"></div>
                    <div class="boxR box5_rock3"></div>
                    <div class="boxR box6_rock3"></div>
                    <div class="rock rock3"></div>
                </div>
                <div class="box hitbox_coral1 obj2" data-pass="0"> 
                    <div class="boxC box1_coral1"></div>
                    <div class="boxC box2_coral1"></div>
                    <div class="boxC box3_coral1"></div>
                    <div class="boxC box4_coral1"></div>
                    <div class="boxC box5_coral1"></div>
                    <div class="boxC box6_coral1"></div>
                    <div class="coral coral1"></div>
                </div>
            </div>

            <div class="loop">
                <div class="background" id="level_2" data-check="0"></div>
                <div class="background" id="level_2" data-check="0"></div>
                
            </div>
        </div>

        <div class="player">
            <div class="p_arm_up"></div>
            <div class="p_leg_up"></div>
            <div class="p_leg_down"></div>
            <div class="p_body"></div>
            <div class="p_arm_down"></div>
            <div class="p_head"></div>
        </div>



        <div class="ob_top"></div>
        <div class="ob_top"></div>
        <div class="ob_top"></div>
        <div class="ob_bottom"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
