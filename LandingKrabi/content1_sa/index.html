<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krabi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        @font-face {
            font-family: FC-Orbit;
            src: url('../../GameFindItem/asset/font/FC_OrbitRounded.ttf');
            font-weight: bold;
        }
        body{
            --greenH1: #336666;
            --lightGreenH1: #339693;
            --GreenH4: #339693;
            width: 100vw;
            color: white;
            font-family: FC-Orbit, sans-serif;
        }
        .container{
            width: 100%;
            min-height: 100vh;
            background-position: center;
            background-size: cover;
        }
        h1{font-size: 110px;}
        h2{font-size: 45px;}
        h3{font-size: 35px;}
        h4{font-size: 30px;}

        .textContent{
            max-width: 70%;
            margin: auto;
        }
    </style>

    <div class="container" style="background-image: url('../asset/scene_01.png');">
        <div class="textContent">
            <h1 style="color:var(--greenH1)">ท่องเที่ยวกระบี่</h1>
            <h2 style="color:var(--greenH1)">สายเทคแคร์ เป็นมิตรต่อปะการัง</h2>
        </div>
    </div>

    <div class="container" style="background-image: url('../asset/scene_02.png');">
    </div>

    <div class="container" style="background-image: url('../asset/scene_03.png');">
    </div>


</body>
</html>
