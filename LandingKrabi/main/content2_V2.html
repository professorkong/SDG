<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content2 V2</title>
    <link rel="stylesheet" href="content2.css">
    <link rel="stylesheet" href="style.css">
    <script  type="text/javascript"  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container" id="page4">
        <div class="wallpaper">
            <img src="../asset/scene4/scene4.png" alt="">
        </div>
        <div class="contentdew animate">
            <img class="bubbled b1" src="../asset/bubble2.png" alt="">
            <img class="bubbled b2" src="../asset/bubble2.png" alt="">
        </div>
        <div class="betweenpage p4">
            <img src="../asset/scene5/scene4-5.png" alt="">
        </div>
        <div class="contentdew">
            <div class="textpage4">
                <h1 style="color:var(--lightGreenH1);">ปลาท้องถิ่น</h1>
            </div>

            <div class="fish-gallery">
                <!-- delay ให้เก็บ xStart xEnd ก่อน -->
                <div class="fish" data-fishid="1" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="2" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="3" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="4" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="5" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="6" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="7" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="8" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="9" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="10" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="11" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="12" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
                <div class="fish" data-fishid="13" ontouchend="setTimeout(showFishData.bind(null, this), 100)"></div>
            </div>

            <div class="center" style="margin: 2% 0 5% 0;">
                <button onClick="page4to5()">
                    <h4>ภัยคุกคาม</h4>
                </button>
            </div>
        </div>

        <!-- <div class="fish-card" onclick="closeFishData(this)"> -->
        <div class="fish-card">
            <div class="bgCard" onclick="closeFishData()"></div>
            <div class="arrow right" onclick="prevFishCard()"><img src="../asset/arrowleft.png" alt=""></div>
            <div class="data-card" onclick="closeFishData()"><img src="../asset/fish/data/fish_data1.png" alt=""></div>
            <div class="arrow" onclick="nextFishCard()"><img src="../asset/arrowleft.png" alt=""></div>
        </div>

    </div>

    <div class="container" id="page5">
        <div class="wallpaper">
            <img src="../asset/scene5/scene5.png" alt="">
        </div>
        <div class="betweenpage p5">
            <img src="../asset/scene5/scene4-5.png" alt="">
        </div>
        <div class="contentdew animate">
            <img class="fish-bg" src="../asset/scene5/fish_bg.png" alt="">
            <img class="lightdew" src="../asset/scene5/light.png" alt="">
            <img class="diver d1" src="../asset/scene5/diver1.png" alt="">
            <img class="diver d2" src="../asset/scene5/diver2.png" alt="">
            <img class="diver d3" src="../asset/scene5/diver3.png" alt="">

            <img class="fish-dec nemo1" src="../asset/fish_nemo.png" alt="">
            <img class="fish-dec nemo2" src="../asset/fish_nemo.png" alt="">
            <img class="fish-dec angel1" src="../asset/fish_yellow.png" alt="">
            <img class="fish-dec angel2" src="../asset/fish_yellow.png" alt="">
            <img class="fish-dec angel3" src="../asset/fish_yellow.png" alt="">
            <img class="fish-dec tiger1" src="../asset/fish_nokyung_red.png" alt="">

            <img class="bubbled b3" src="../asset/bubble2.png" alt="">
            <img class="bubbled b4" src="../asset/bubble2.png" alt="">
            <img class="bubbled b5" src="../asset/bubble2.png" alt="">
            <img class="bubbled b6" src="../asset/bubble2.png" alt="">
            <img class="bubbled b7" src="../asset/bubble2.png" alt="">
        </div>


        <div class="contentdew">
            <div class="textpage5">
                <h1>ภัยคุกคาม</h1>
                <div>
                    <h4>การดำน้ำเป็นสิ่งที่ส่งเสริมการท่องเที่ยว</h4>
                    <h4>บ่อยครั้งที่นักท่องเที่ยวอยากได้ภาพสวยๆกับแหล่งปะการัง</h4>
                    <h4>แต่ทว่าพวกเขาโพสต์ท่านั่งบนแนวปะการังนี่สิ!</h4>
                    <h4>นั่นสามารถทำให้ปะการังเสียหายได้เลยนะ</h4>
                </div>
                <button onClick="document.getElementById('page6').scrollIntoView();">
                    <h4>ฝึกหลบหลีกปะการัง</h4>
                </button>
            </div>
        </div>
    </div>

    <script  type="text/javascript"  src="krabidata.js"></script>
    <script  type="text/javascript"  src="script.js"></script>
</body>
</html>
